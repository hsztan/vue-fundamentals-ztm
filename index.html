<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{fullName}}</p>
      <p>
        <a :href="url" target="_blank" rel="noopener noreferrer">Google</a>
      </p>
      <p v-html="raw_url"></p>
      <p>{{age}}</p>

      <hr />

      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event triggered', $event)"
      />

      <label>Age</label>
      <br />
      <input type="number" v-model.number="age" />
      <br />

      <button type="button" @:click="age--">Decrement</button>
      <button type="button" @:click="increment">Increment</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
